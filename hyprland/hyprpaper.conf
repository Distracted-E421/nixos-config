# Hyprpaper Configuration
# Wallpaper daemon for Hyperland

# Preload wallpapers (add your own!)
# preload = ~/Pictures/wallpaper1.jpg
# preload = ~/Pictures/wallpaper2.png

# Set wallpaper for each monitor
# Format: wallpaper = MONITOR,/path/to/wallpaper.jpg
# wallpaper = ,~/Pictures/wallpaper1.jpg

# Fallback: solid color if no wallpaper
# You can replace this with actual wallpapers
splash = false
ipc = on
