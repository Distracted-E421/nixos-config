# Hyperland Configuration - SIMPLIFIED FOR VM
# Generated: 2025-10-15

# ============================================
# MONITORS - INTEGER SCALING (NO FRACTIONAL)
# ============================================
# Using 2.0 (200%) instead of 1.75 - more stable in VMs
monitor=,preferred,auto,2

# ============================================
# AUTOSTART
# ============================================
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Essential services only for now
exec-once = lxqt-policykit-agent
exec-once = wl-paste --watch cliphist store

# ============================================
# ENVIRONMENT VARIABLES
# ============================================
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = WLR_NO_HARDWARE_CURSORS,1

# ============================================
# KEYBINDINGS
# ============================================
$mainMod = SUPER

# Terminals
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, T, exec, kitty

# Application Launcher
bind = $mainMod, R, exec, rofi -show drun

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating,
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Session control
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ============================================
# PERFORMANCE - SIMPLIFIED
# ============================================
# Minimal settings for VM stability
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default
}

decoration {
    rounding = 5
    blur {
        enabled = false  # Disable blur for better VM performance
    }
    drop_shadow = false  # Disable shadows for better VM performance
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(88c0d0)
    col.inactive_border = rgb(4c566a)
    layout = dwindle
}

misc {
    force_default_wallpaper = 0  # Disable default wallpaper
    disable_hyprland_logo = true
    vfr = true
}

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
}


# ============================================
# CURSOR FIX - Disable Hardware Cursors
# ============================================
# Fixes mouse trails/glitches with VirtIO-GPU
cursor {
    no_hardware_cursors = true
}
